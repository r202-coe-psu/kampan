{% set modal_header = "แก้ไข" %}
{% import '/base/html-renderer.html' as renderer %}

<dialog class="modal modal-open" id="{{ modal_id }}">
  <div class="modal-box">
    <h3 class="text-lg font-bold">{{ modal_header }}</h3>
    <form method="post"
      action="{{ url_for('vehicle_lending.history_car_lending.edit', car_application_id=car_application.id, organization_id=organization.id) }}">
      {{ form.hidden_tag() }}
      {{ renderer.date_field_js(form.return_date) }}
      {{ renderer.time_field(form.return_time) }}
      {{ renderer.render_field(form.last_mileage)}}
      <div class="modal-action justify-end">
        <button type="button" class="btn"
          onclick="document.getElementById('{{ modal_id }}').classList.remove('modal-open')">
          ปิด
        </button>
        <button type="submit" class="btn btn-primary">ยืนยัน</button>
      </div>
    </form>
  </div>
</dialog>

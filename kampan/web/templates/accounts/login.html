{% extends "/base/template-page-unlogin.html" %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<div class="flex items-center justify-center pb-30">
  <div class="w-full max-w-md text-center">
    <h2 class="text-4xl font-bold">
      <div class="h-80 flex justify-center items-center">
        <img class="h-full object-contain" src="../static/images/diis_psu_black.png" alt="diis-psu">
      </div>
      <div class="pt-8 w-full">
        ระบบงานพัสดุ <br> กรุณาเข้าสู่ระบบ
      </div>
    </h2>

    <div class="mt-8">
      <div class="flex flex-col space-y-4">
        <!-- PSU Login Button -->
        <div>
          <a href="{{ url_for('accounts.login_oauth', name='psu') }}"
            class="flex items-center justify-center space-x-2 px-6 py-3 btn btn-primary rounded-lg text-lg font-medium h-12">
            <i class="ph ph-sign-in"></i>
            <span>PSU Passport</span>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}

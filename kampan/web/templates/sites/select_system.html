{% extends "/base/template-page-unlogin.html" %}

{% block content %}
<div class="flex justify-center md:py-40 h-full">
  <div class="grid gap-4 w-full max-w-6xl px-4 py-8" style="grid-template-columns: repeat(3, minmax(250px, 1fr));">

    <a href="{{ url_for('item_orders.index', organization_id=organization.id ) }}"
      class="block min-h-[180px] rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">

      <div class="bg-gradient-to-br from-orange-400 to-orange-500 p-6 text-center h-full flex flex-col justify-center">
        <div class="w-16 h-16 mx-auto mb-3 bg-white/20 rounded-full flex items-center justify-center">
          <i class="ph ph-package text-3xl text-white"></i>
        </div>
        <h3 class="text-xl font-bold text-white">ระบบเบิกวัสดุ</h3>
      </div>
    </a>

    {% if current_user.get_current_division() %}

    <!-- ระบบการขอใช้รถยนต์ -->
    <a href="{{ url_for('vehicle_lending.car_applications.calendar', organization_id=organization.id ) }}"
      class="block min-h-[180px] rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
      <div class="bg-gradient-to-br from-sky-400 to-sky-500 p-6 text-center h-full flex flex-col justify-center">
        <div class="w-16 h-16 mx-auto mb-3 bg-white/20 rounded-full flex items-center justify-center">
          <i class="ph ph-car text-3xl text-white"></i>
        </div>
        <h3 class="text-xl font-bold text-white">ระบบการขอใช้รถยนต์</h3>
      </div>
    </a>


    <!-- ระบบการขอใช้รถจักรยานยนต์ -->
    <a href="{{ url_for('vehicle_lending.motorcycle_applications.calendar', organization_id=organization.id ) }}"
      class="block min-h-[180px] rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
      <div class="bg-gradient-to-br from-green-500 to-green-600 p-6 text-center h-full flex flex-col justify-center">
        <div class="w-16 h-16 mx-auto mb-3 bg-white/20 rounded-full flex items-center justify-center">
          <i class="ph ph-motorcycle text-3xl text-white"></i>
        </div>
        <h3 class="text-xl font-bold text-white">ระบบการขอใช้รถจักรยานยนต์</h3>
      </div>
    </a>

    <!-- ระบบขอซื้อขอจ้าง -->
    <a href="{{ url_for('procurement.products.index', organization_id=organization.id ) }}"
      class="block min-h-[180px] rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
      <div class="bg-gradient-to-br from-purple-500 to-purple-600 p-6 text-center h-full flex flex-col justify-center">
        <div class="w-16 h-16 mx-auto mb-3 bg-white/20 rounded-full flex items-center justify-center">
          <i class="ph ph-shopping-cart text-3xl text-white"></i>
        </div>
        <h3 class="text-xl font-bold text-white">ระบบขอซื้อขอจ้าง</h3>
      </div>
    </a>



    {% endif %}
  </div>
</div>
{% endblock content %}
